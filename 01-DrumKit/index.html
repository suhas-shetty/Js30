<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Drum Kit</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="drum-kit">
    <div class="drum-keys">
      <div data-key="65" class="each-key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="each-key">
        <kbd>S</kbd>
        <span class="sound">hithat</span>
      </div>
      <div data-key="68" class="each-key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="each-key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="each-key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="each-key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="each-key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="each-key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="each-key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
  </section>

  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="70" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/openhat.wav"></audio>
  <audio data-key="65" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    const playSound = (e) => {
      const audio = document.querySelector(`audio[data-key='${e.keyCode}'`)
      const key = document.querySelector(`.each-key[data-key='${e.keyCode}'`)
      if(!audio) {
        return
      }
      audio.currentTime = 0
      audio.play()
      key.classList.add('playing')
    }

    function removeTransition (e) {
      if(e.propertyName !== 'transform') {
        return
      }
      this.classList.remove('playing')
    }

    window.addEventListener('keydown', playSound)

    const keys = document.querySelectorAll('.each-key')
    keys.forEach(key => key.addEventListener('transitionend', removeTransition))

  </script>
</body>
</html>
