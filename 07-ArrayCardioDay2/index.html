<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Cardio Day 2</title>
</head>
<body>
  <script>
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ]

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ]

    const isAdult = people.some(person => new Date().getFullYear() - person.year > 18)
    const isAdultAll = people.every(person => new Date().getFullYear() - person.year > 18)

    console.log('isAdult', isAdult)
    console.log('isAdultAll', isAdultAll)

    const hasComment = comments.find(comment => comment.id === 823423)

    console.log('hasComment', hasComment)

    const index = comments.findIndex(comment => comment.id === 823423)
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ]

    console.log('oldComments', comments)
    console.log('newComments', newComments)
  </script>
</body>
</html>
